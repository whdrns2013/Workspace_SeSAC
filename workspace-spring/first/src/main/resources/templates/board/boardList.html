<html>

<body>

    <table border = "1">
        <tr>
            <td>게시글 번호</td>
            <td>게시글 제목</td>
            <td>작성자</td>
        </tr>

        <th:block th:if="${boardList} != null">
        <tr th:each="board : ${boardList}"> 
            <td th:text="${board.boardNo}"></td>
            <td>
                <a th:href="@{/board/boardDetail(boardNo=${board.boardNo})}">[[${board.boardTitle}]]</a>
            </td>
            <td th:text="${board.boardWritter}"></td>
        </tr>
        </th:block>
        <th:block th:unless="${boardList.size} != 0">
            <tr>
                <td colspan="3"> 게시글이 존재하지 않습니다.</td>
            </tr>
        </th:block>
    </table>
    <a href="/board/boardCreate"> 게시글 작성 </a>
</body>

</html>
<!-- colspan : 칸들을 병합을 해주는 기능 -->
